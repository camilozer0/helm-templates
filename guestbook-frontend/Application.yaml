apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/camilozer0/helm-templates.git'
    targetRevision: HEAD
    path: guestbook-frontend
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: guestbook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
